version: 2
automerge: false # Automatically merge pull request when all plans are applied
projects:
- name: ec2
  dir: terraform/ec2
  workspace: prod
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/ec2/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: production
workflows:
  production:
    plan:
      steps:
      - init
      - plan