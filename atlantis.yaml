version: 2
automerge: true # Automatically merge pull request when all plans are applied
projects:
- name: ec2-dev
  dir: terraform/ec2
  workspace: dev
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/ec2/**.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: dev
  
- name: ec2-prod
  dir: terraform/ec2
  workspace: prod
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/ec2/**.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: prod

workflows:
  prod:
    plan:
      steps:
      - run: terraform workspace select prod
      - run: terraform init -reconfigure -backend-config=prod.tfbackend
      - plan
  dev:
    plan:
      steps:
      - run: terraform workspace select dev
      - run: terraform init -reconfigure -backend-config=dev.tfbackend
      - plan