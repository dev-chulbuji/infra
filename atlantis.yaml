version: 2
automerge: true # Automatically merge pull request when all plans are applied
projects:
- name: eks
  dir: terraform/eks
  workspace: dev
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/eks/**.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: dev
- name: vpc
  dir: terraform/vpc
  workspace: dev
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/vpc/**.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: dev
- name: ec2
  dir: terraform/ec2
  workspace: prod
  terraform_version: v0.11.11
  autoplan:
    when_modified: ["*.tf", "../modules/ec2/**.tf"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: production
workflows:
  production:
    plan:
      steps:
      - init
      - plan
  dev:
    plan:
      steps:
      - init
      - plan